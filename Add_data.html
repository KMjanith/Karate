<!DOCTYPE html>
<html>

<head>
    <title>Save Web Form Data to Spreadsheets</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">
    <form id="myForm">
        <div class="form-group">
            <label>full name</label>
            <input name="full_name" class="form-control" id="full_name" />
        </div>
        
        
        <br />
        <label>email</label>
        <br />
        <input name="email" id="email"/>
        <br />
        <label>age</label>
        <br />
        <input name="age" id="age"/> <br />
        <br />
        <label>message</label>
        <br />
        <input name="message" id="message"/> <br />
        <br />
    </form>

    <button onclick="SubForm()">Submit</button> 

    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
        
    
    <script>
        function SubForm() {
            
            $.ajax({
                url: "https://api.apispreadsheets.com/data/H9t1VEnZl5UH2nSh/",
                //url: "https://api.apispreadsheets.com/data/7bRd21wPShghNihl/",
                type: "post",
                data: $("#myForm").serializeArray(),
                success: function () {
                    alert("Form Data Submitted :)")
                },
                error: function () {
                    alert("There was an error :(")
                }
            });
            document.getElementById("full_name").value = " ";
            document.getElementById("email").value = " ";
            document.getElementById("age").value = " ";
            document.getElementById("message").value = " ";
        }
    </script>
</body>

</html>
