<!DOCTYPE html>
<html>

<head>
    <title>Save Web Form Data to Spreadsheets</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-3">
        <form id="myForm">
            <div class="form-group">
                <label>full name</label>
                <input name="full_name" class="form-control" id="full_name" />
            </div>
        
        
            <br />
            <label>email</label>
            <br />
            <input name="email" id="email" />
            <br />
            <label>age</label>
            <br />
            <input name="age" id="age" /> <br />
            <br />
            <label>message</label>
            <br />
            <input name="message" id="message" /> <br />
            <br />
        </form>
        <button onclick="SubForm()">Submit</button>
    </div>
    
   

        
    
    <script>
        function SubForm() {
            
            $.ajax({
                url: "https://api.apispreadsheets.com/data/H9t1VEnZl5UH2nSh/",
                //url: "https://api.apispreadsheets.com/data/7bRd21wPShghNihl/",
                type: "post",
                data: $("#myForm").serializeArray(),
                success: function () {
                    alert("Form Data Submitted :)")
                },
                error: function () {
                    alert("There was an error :(")
                }
            });
            document.getElementById("full_name").value = " ";
            document.getElementById("email").value = " ";
            document.getElementById("age").value = " ";
            document.getElementById("message").value = " ";
        }
    </script>
</body>

</html>
