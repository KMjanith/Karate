<!DOCTYPE html>
<html>

<head>
    <title>Save Web Form Data to Spreadsheets</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        #form-body{
            font-size: 28px;
            background-color: rgb(23, 7, 82);
            color: aliceblue;
        }
    </style>
</head>

<body>
    <div class="col-md mt-3 p-3" id="form-body" style="font-family:Arial, Helvetica, sans-serif">
        <form id="myForm">
            <label >full name</label>
            <br />
            <input name="full_name" id="full_name"  style="border-radius: 10px;">
            <br />
            <label>email</label>
            <br />
            <input name="email" id="email"  style="border-radius: 10px;">
            <br />
            <label>age</label>
            <br />
            <input name="age" id="age"  style="border-radius: 10px;"> 
            <br />
            <label>message</label>
            <br />
            <input name="message" id="message"  style="border-radius: 10px;"> 
            <br />
            <button onclick="SubForm()" class="btn btn-danger">Submit</button>
        </form>
        
    </div>
    
   

        
    
    <script>
        function SubForm() {
            
            $.ajax({
                url: "https://api.apispreadsheets.com/data/H9t1VEnZl5UH2nSh/",
                //url: "https://api.apispreadsheets.com/data/7bRd21wPShghNihl/",
                type: "post",
                data: $("#myForm").serializeArray(),
                success: function () {
                    alert("Form Data Submitted :)")
                },
                error: function () {
                    alert("There was an error :(")
                }
            });
            document.getElementById("full_name").value = " ";
            document.getElementById("email").value = " ";
            document.getElementById("age").value = " ";
            document.getElementById("message").value = " ";
        }
    </script>
</body>

</html>
