<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <style>
        #form {
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            border-radius: 6px;
        }
    
        #full_name, #index_no, #class, #birth_day {
            border-radius: 6px;
            border-style: solid;
            border-color: white;
            display: inline-block;
        }
     
    </style>
    
</head>

<body >
    <nav class="navbar navbar-expand-sm navbar-dark border-bottom" style="background-color: darkblue;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" style="color:white" href="StudentsDetails.html"><strong>Students
                                Details</strong></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color:white" href="Classes.html"><strong>Classes</strong></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color:white" href="tournement.html"><strong>Tournaments</strong></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color:white" href="Add_data.html"><strong>add data</strong></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color:white" href="Read_data.html"><strong>read data</strong></a>
                    </li>
                </ul>
            </div>
            <div class="top-nav-right " id="date">
            </div>
        </div>
    </nav>
    <div class="container mt-3">
        <h3 class="text-dark">Student's Details</h3>
    </div>
    <div class="container mt-4 p-3 bg-info text-white" id="form">
        <form id="myForm">
            <div class="row-sm border-bottom p-2">
                <div class="col-3-sm"><label>Full Name</label></div>
                <div class="d-inline-block"><input name="full_name" id="full_name"></div>
            </div>
            <div class="row-sm border-bottom p-2">
                <div class="col-3-sm"><label>Birth Day</label></div>
                <div class="d-inline-block"><input type="date" name="birth_day" id="birth_day"></div>
            </div>
            <div class="row-sm border-bottom p-2">
                <div class="col-3-sm"><label>Index no</label></div>
                <div class="d-inline-block"><input name="index_no" id="index_no"></div>
            </div>
            <div class="row-sm border-bottom p-2">
                <div class="col-3-sm"><label>Class</label></div>
                <div class="d-inline-block"><input name="class" id="class"></div>
            </div>
            <div class="row p-2">
                <button class="btn btn-success " onclick="SubForm()"><strong>Submit</strong></button>
            </div>
        </form>
    </div>

   
    
    <script>
        function SubForm() {

            $.ajax({
                url: "https://api.apispreadsheets.com/data/H9t1VEnZl5UH2nSh/",
                //url: "https://api.apispreadsheets.com/data/7bRd21wPShghNihl/",
                type: "post",
                data: $("#myForm").serializeArray(),
                success: function () {
                    alert("Form Data Submitted :)")
                   
                },
                error: function () {
                    alert("There was an error :(");
                }
            });
            
            document.getElementById("full_name").value = " ";
            document.getElementById("birth_day").value = " ";
            document.getElementById("index_no").value = " ";
            document.getElementById("class").value = " ";
        }
    </script>
