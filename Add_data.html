<body style="background-color: black;">
    <nav class="navbar navbar-expand-sm navbar-dark border-bottom" style="background-color: darkblue;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">

            </div>
        </div>

    <div class="container" id="form" >
        <div class="d-flex flex-row p-3 mx-5 ">
            <h1 class="text-center text-light ">Add Students</h1>
        </div>
        <div class="row  p-3 bg-info ">
            <form id="myForm">
                <div class="row-sm border-bottom p-2">
                    <div class="col-3-sm"><label>Full Name</label></div>
                    <div class="d-inline-block"><input name="full_name" id="full_name"></div>
                </div>
                <div class="row-sm border-bottom p-2">
                    <div class="col-3-sm"><label>Birth Day</label></div>
                    <div class="d-inline-block"><input type="date" name="birth_day" id="birth_day"></div>
                </div>
                <div class="row-sm border-bottom p-2">
                    <div class="col-3-sm"><label>Index no</label></div>
                    <div class="d-inline-block"><input name="index_no" id="index_no"></div>
                </div>
                <div class="row-sm border-bottom p-2">
                    <div class="col-3-sm"><label>Class</label></div>
                    <div class="d-inline-block"><input name="class" id="class"></div>
                </div>
            
            </form>
        </div>
        
        
        
        <div class="row p-2">
            <button class="btn btn-success " onclick="SubForm()"><strong>Submit</strong></button>
        </div>


    </div>

   
    
    <script>
        function SubForm() {

            $.ajax({
                url: "https://api.apispreadsheets.com/data/H9t1VEnZl5UH2nSh/",
                //url: "https://api.apispreadsheets.com/data/7bRd21wPShghNihl/",
                type: "post",
                data: $("#myForm").serializeArray(),
                success: function () {
                    alert("Form Data Submitted :)")
                   
                },
                error: function () {
                    alert("There was an error :(");
                }
            });
            
            document.getElementById("full_name").value = " ";
            document.getElementById("birth_day").value = " ";
            document.getElementById("index_no").value = " ";
            document.getElementById("class").value = " ";
        }

        function updateDate() {
                var currentDate = new Date();
                var options = { year: 'numeric', month: 'long', day: 'numeric' };
                var formattedDate = currentDate.toLocaleDateString(undefined, options);
                document.getElementById("date").textContent = formattedDate;
            }

            // Call updateDate function on page load
            window.onload = updateDate;
    </script>
